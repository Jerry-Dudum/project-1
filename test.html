<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="css/test.css">

    <title>Get In My Belly</title>
</head>

<body>
    <div class="main">
        <!-- <div class="row"> -->
        <nav class="navbar navbar-light bg-light">
            <h1 class="animated bounceInRIght">Get in my Belly</h1>
        </nav>

        <!-- </div> -->
        <!-- <div class="row"> -->
        <div class="container text-center">
            <!-- <h3 class="text-center">eat this</h3> -->
            <p class="text-center">
                Don't know what to eat?
                Don't worry we'll decide for you!
            </p>
        </div>
        <!-- </div> -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <button id="random" type="button" class="btn btn-primary btn-lg  ">Random</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button id="vegetarian" type="button" class="btn btn-secondary btn-sm">Vegetarian</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">

                <button id="modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    data-whatever="@mdo">Form</button>


                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="food" class="col-form-label">Food:</label>
                                        <input type="text" class="form-control" id="food-input">
                                    </div>
                                    <div class="form-group">
                                        <label for="price" class="col-form-label">Price:</label>
                                        <textarea class="form-control" id="price-input"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="limit" class="col-form-label">Limit:</label>
                                        <textarea class="form-control" id="limit-input"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="submit-button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        
        <div class="row">
            <div class="col s12">
                <div class="card-panel grey lighten-5 hoverable">
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <div id="yelp-info">

        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZFQUOiL5v0hkvdhCiNmuZiXNG045GcoM&callback=initMap" async
        defer></script>
</body>

</html>
